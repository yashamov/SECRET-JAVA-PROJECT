<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <title>Hello World!</title>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8"/>
</head>
<body>

<h1>Регистрация</h1>
<div class="container mt-5 mb-5">
    <form  action="#" th:action="@{/registration}" method="post">"
        <input type="text" name="name" placeholder="Введите имя" class="form-control">
        <input type="text" name="surname" placeholder="Введите фамилию" class="form-control">
        <input type="text" name="login" placeholder="Введите логин, под которым желаете отображаться" class="form-control">
        <input type="text" name="password" placeholder="Введите пароль" class="form-control">
        <input type="text" name="link" placeholder="Введите ссылку на вашу страницу в соцсетях" class="form-control">
        <input type="text" name="position" placeholder="Введите позицию" class="form-control">
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>

    </form>
</div>

</body>
</html>
